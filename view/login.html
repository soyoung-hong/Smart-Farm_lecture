<html lang="ko">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-4">
                    <img src="smartfac.png" class="d-inline-block align-top" alt="">
                </div>
                <div class="col-6">
                    <br>
                    <h1>강남 스마트팜 </h1>
                    <p>시스템을 사용하려면 로그인을 하세요.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6">
                <h2>로그인</h2>
                <form action="/user/login" method="POST">
                    <table class="table table-borderless">
                        <tr>
                            <td>아이디</td>
                            <td><input type="text" class="form-control" id="vid" placeholder="Enter ID" name="vid"></td>
                        </tr>
                        <tr>
                            <td>패스워드 <i class="fas fa-key"></i></td>
                            <td><input type="password" class="form-control" id="pwwd" placeholder="Enter password"
                                    name="pswd"></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <button type="submit" class="btn btn-primary">로그인</button>&nbsp;&nbsp;
                                <button type="button" class="btn btn-secondary">취소</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="col-3">
            </div>
        </div>
        <br>
        <hr>
    </div>
</body>

</html>
